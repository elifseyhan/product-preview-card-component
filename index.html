<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="image-content">
        <picture>
          <source media="(max-width:630px)" srcset="/images/image-product-mobile.jpg" class="mobile-img">
          <img src="./images/image-product-desktop.jpg" alt="Perfume">
        </picture>
        <!-- <img src="./images/image-product-desktop.jpg" alt=""> -->
      </div>
      <div class="content">
        <div class="top-title">Perfume</div>
        <h1 class="main-title">Gabrielle Essence Eau De Parfum</h1>
        <div class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</div>
        <div class="prices">
          <div class="discounted-price">$149.99</div>
          <del class="main-price">$169.99</del>
        </div>
        <button class="cart-button">
          <img src="./images/icon-cart.svg" alt="Cart icon">
          Add to Cart</button>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/elifseyhan">Elif Seyhan</a>.
    </div>
  </footer>
</body>
</html>
